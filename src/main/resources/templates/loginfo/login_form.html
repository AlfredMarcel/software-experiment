<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form class="form-horizontal" role="form" action="#" th:action="@{/login}" method="post">

    <div class="form-group" style="width:300px">
        <label for="sno" class="col-sm-2 control-label">学号</label>
        <div class="col-sm-10">
            <input type="text"  th:field="${user.sno}" class="form-control" id="sno" placeholder="Enter college's id">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="name" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" th:field="${user.password}" class="form-control" id="name" placeholder="Enter college's name">
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>

</form>

</body>
</html>
