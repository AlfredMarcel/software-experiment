<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>


<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">XYZ</h2>
        </div>
        <h3>欢迎注册</h3>
        <!--<p>Create account to see it in action.</p>-->
        <form class="m-t" role="form" action="#" th:action="@{/logup}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" th:field="${new_user.sno}" placeholder="输入学号" name="sno" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="${new_user.name}" placeholder="输入姓名" name="name" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="${new_user.hometown}" placeholder="输入籍贯" name="hometown" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="${new_user.idno}" placeholder="输入身份证号" name="idno" required=""/>
            </div>
            <div class="form-group" style="width:300px">
                <select id="college" class="form-control" th:field="${new_user.college}" >
                    <option value="">请选择你的学院</option>
                    <option th:each="item :${colleges}"
                            th:value="${item.id}"
                            th:text="${item.name}">
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="输入密码" name="password" required=""/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="输入电子邮箱" name="email" required=""/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注  册</button>

            <p class="text-muted text-center"><small>已经注册 ?</small></p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{/login}" href="login.html">登  录</a>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>
<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script src="js/plugins/iCheck/icheck.min.js"></script>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

</script>
</body>

</html>
