<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>今日打卡信息</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav_tea :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>学生打卡情况</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>教师模块</a>
                    </li>
                    <li class="active">
                        <strong>学生打卡情况</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>高危打卡名单</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table id="emergency" class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <td>工号</td>
                                        <td>姓名</td>
                                        <td>打卡时间</td>
                                        <td>打卡状态</td>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <!--/*@thymesVar id="learnList" type=""*/-->
                                    <tr th:each="user : ${emergency_user}">
                                        <td th:text="${user.sno}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.createTime}"></td>
                                        <td th:text="高危"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>未打卡名单</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table id="absent" class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <td>工号</td>
                                        <td>姓名</td>
                                        <td>打卡时间</td>
                                        <td>打卡状态</td>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <!--/*@thymesVar id="learnList" type=""*/-->
                                    <tr th:each="user : ${absent_user}">
                                        <td th:text="${user.sno}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.createTime}"></td>
                                        <td th:text="未打卡"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>安全打卡名单</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table id="safe" class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <td>工号</td>
                                        <td>姓名</td>
                                        <td>打卡时间</td>
                                        <td>打卡状态</td>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <!--/*@thymesVar id="learnList" type=""*/-->
                                    <tr th:each="user : ${healthy_user}">
                                        <td th:text="${user.sno}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.createTime}"></td>
                                        <td th:text="健康"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- dataTables -->
<script th:src="@{//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    jQuery(function($){
        $('.table').DataTable({

        });
    });


    /*<![CDATA[*/

    /*]]>*/
</script>

</body>

</html>
