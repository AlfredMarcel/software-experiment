<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add College</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<br><br>
<h2 style="color:green">Form</h2>
<br><br>

<!-- post到action-->
<form class="form-horizontal" role="form" action="#" th:action="@{/add}" method="post">

    <div class="form-group" style="width:300px">
        <label for="college_id" class="col-sm-2 control-label">学院编号</label>
        <div class="col-sm-10">
            <input type="text"  th:field="${new_college.Id}" class="form-control" id="college_id" placeholder="Enter college's id">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="college_name" class="col-sm-2 control-label">学院名称</label>
        <div class="col-sm-10">
            <input type="text" th:field="${new_college.Name}" class="form-control" id="college_name" placeholder="Enter college's name">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="chair_name" class="col-sm-2 control-label">问卷号</label>
        <div class="col-sm-10">
            <input type="text" th:field="${new_college.FormId}" class="form-control" id="chair_name" placeholder="Enter chairman's name">
        </div>
    </div>


    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>
</form>



</body>
</html>
