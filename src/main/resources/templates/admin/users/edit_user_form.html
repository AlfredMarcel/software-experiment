<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- post到action-->
<form class="form-horizontal" role="form" action="#" th:action="@{/admin/user/edit}" method="post">

    <div class="form-group" style="width:300px">
        <label for="sno" class="col-sm-2 control-label">工号</label>
        <div class="col-sm-10">
            <input type="text"  th:field="${user.sno}" class="form-control" id="sno" placeholder="Enter college's id">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" th:field="${user.name}" class="form-control" id="name" placeholder="Enter college's name">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="college" class="col-sm-2 control-label">所在学院</label>
        <div class="col-sm-10">
            <select id="college" th:field="${user.college}">
                <option value="">请选择</option>
                <option th:each="item :${colleges}"
                        th:value="${item.id}"
                        th:text="${item.name}">
            </select>
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>
</form>


</body>
</html>
