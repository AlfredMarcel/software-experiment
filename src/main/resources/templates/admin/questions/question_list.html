<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>问题信息</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav_admin :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>问题管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>管理员模块</a>
                    </li>
                    <li class="active">
                        <strong>问题管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>问题列表</h5>
                            <div class="ibox-tools">
                                <a href="/admin/question/add"><button class="btn btn-info">问题添加</button></a>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table id="emergency" class=" table table-hover" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <td width="10%">问题编号</td>
                                        <td width="10%">问题名称</td>
                                        <td width="30%">问卷题面</td>
                                        <td width="10%">问题类型</td>
                                        <td width="30%">高危判定</td>
                                        <td width="10%">操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <!--/*@thymesVar id="learnList" type=""*/-->
                                    <tr th:each="question : ${question_list}">
                                        <td th:text="${question.id}"></td>
                                        <td th:text="${question.name}"></td>
                                        <td th:text="${question.content}"></td>
                                        <td th:text="${question.type}"></td>
                                        <td th:text="${question.emergency}"></td>
                                        <td> <a th:href="@{'/admin/question/edit/'+${question.id}}"><button class="btn btn-warning btn-xs">编辑</button></a>  <a th:href="@{'/admin/question/del/'+${question.id}}"><button class="btn btn-danger btn-xs" >删除</button></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- dataTables -->
<script th:src="@{//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    jQuery(function($){
        $('.table').DataTable({

        });
    });


    /*<![CDATA[*/

    /*]]>*/
</script>

</body>

</html>
