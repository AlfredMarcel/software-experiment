<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<br><br>
<h2 style="color:green">Form</h2>
<br><br>

<!-- post到action-->
<form class="form-horizontal" role="form" action="#" th:action="@{/admin/question/add}" method="post">

    <div class="form-group" style="width:300px">
        <label for="college_id" class="col-sm-2 control-label">问题名称</label>
        <div class="col-sm-10">
            <input type="text"  th:field="${new_question.name}" class="form-control" id="college_id" placeholder="Enter college's id">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="college_name" class="col-sm-2 control-label">问题题面</label>
        <div class="col-sm-10">
            <input type="text" th:field="${new_question.content}" class="form-control" id="college_name" placeholder="Enter college's name">
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="type" class="col-sm-2 control-label">问题类型</label>
        <div class="col-sm-10">
            <select id="type" th:field="${new_question.type}">
                <option value="">请选择</option>
                <option value="0">填空题</option>
                <option value="1">单选题</option>
                <option value="2">多选题</option>
                <option value="3">上传图片</option>
            </select>
        </div>
    </div>

    <div class="form-group" style="width:300px">
        <label for="password" class="col-sm-2 control-label">高危判定</label>
        <div class="col-sm-10">
            <input type="text" th:field="${new_question.emergency}" class="form-control" id="password" placeholder="Enter chairman's name">
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>
</form>

<a href="/admin/question/index">返回</a>


</body>
</html>
