<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>编辑问题</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <!-- Toastr style -->
    <link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- summernote style -->
    <link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet" />

</head>
<body>


<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav_admin :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>问题编辑</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>管理员模块</a>
                    </li>
                    <li class="active">
                        <strong>问题编辑</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 th:text="自定义问题编辑"></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form id="formTag" action="#" th:action="@{/admin/question/edit}" method="POST" class="form-horizontal" enctype="multipart/form-data">

                                <input type="text" style="display: none" th:field="${question.id}" class="form-control" id="college_id" placeholder="Enter college's id">


                                <div class="form-group" >
                                    <label for="college_id" class="col-sm-2 control-label">问题名称</label>
                                    <div class="col-sm-10">
                                        <input type="text"  th:field="${question.name}" class="form-control" id="college_id" placeholder="Enter college's id">
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <label for="college_name" class="col-sm-2 control-label">问题题面</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${question.content}" class="form-control" id="college_name" placeholder="Enter college's name">
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <label for="type" class="col-sm-2 control-label">问题类型</label>
                                    <div class="col-sm-10">
                                        <select id="type" class="form-control" th:field="${question.type}">
                                            <option value="">请选择</option>
                                            <option value="0">填空题</option>
                                            <option value="1">单选题</option>
                                            <option value="2">多选题</option>
                                            <option value="3">上传图片</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">高危判定</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="${question.emergency}" class="form-control" id="password" placeholder="Enter chairman's name">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                        <a href="/admin/question/index">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>



<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>


<script th:inline="javascript">
    var image = [[${item.image}]];
    $(document).ready(function () {
        if(image==null || image==""){
            $("#imageCell").hide();
            $("#imputCell").show();
        } else {
            $("#imageCell").show();
            $("#imputCell").hide();
        }
        $("#imageCellBut").click(function(){
            $("#imageCell").hide();
            $("#imputCell").show();
        });
    });
</script>


</body>
</html>
