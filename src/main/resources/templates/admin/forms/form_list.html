<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Index</title>
</head>
<body>

<a href="/admin/form/add">问卷添加</a>
<a href="/admin/index">返回</a>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>问卷表</h1>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <td>问卷编号</td>
            <td>问卷名称</td>
            <td>问卷创建时间</td>
            <td>问卷更新时间</td>
            <td>操作</td>
        </tr>
        <!--/*@thymesVar id="learnList" type=""*/-->
        <tr th:each="form : ${form_list}">
            <td th:text="${form.id}"></td>
            <td th:text="${form.name}"></td>
            <td th:text="${form.createTime}"></td>
            <td th:text="${form.modifyTime}"></td>
            <td> <a th:href="@{'/admin/form/preview/'+${form.id}}">预览</a> <a th:href="@{'/admin/form/edit/'+${form.id}}">编辑</a>  <a th:href="@{'/admin/form/del/'+${form.id}}">删除</a></td>
        </tr>
    </table>
</div>

</body>
</html>
