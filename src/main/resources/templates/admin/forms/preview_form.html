<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preview Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<a href="/admin/form/index">返回</a>

<br><br>
<h2 style="color:green" th:text="${form_name}"></h2>
<br><br>

<div th:each="item:${questions}">
    <label th:text="${item.content}"></label>
    <div class="col-sm-10" th:if="${item.type ne 1}">
        <input type="text"  class="form-control"  placeholder="Enter college's id">
    </div>
    <div class="col-sm-10" th:if="${item.type eq 1}">
        <select id="ques1" >
            <option value="">空</option>
            <option th:each="it,idx :${item.options}"
                    th:value="${idx.index}"
                    th:text="${it}">
        </select>
    </div>
</div>


</body>
</html>
