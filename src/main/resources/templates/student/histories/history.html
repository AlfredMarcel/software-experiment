<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>历史打卡信息</title>
</head>
<body>

<a href="/student/index">返回</a>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>历史打卡信息</h1>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <td>打卡时间</td>
            <td>打卡状态</td>
        </tr>
        <!--/*@thymesVar id="learnList" type=""*/-->
        <tr th:each="result : ${results}">
            <td th:text="${result.date}"></td>

            <td th:if="${result.conditions eq 0}">健康</td>
            <td th:if="${result.conditions eq 1}">危险</td>
        </tr>
    </table>
</div>

</body>
</html>
